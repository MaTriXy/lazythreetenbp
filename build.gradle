buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    running_on_ci = 'true'.equals(System.getenv('CI'))

    version_java = JavaVersion.VERSION_1_7

    version_android_minimum_sdk = 16
    version_android_compile_sdk = 25
    version_android_build_tools = '25.0.2'
}

ext.deps = [
        threetenbp : "org.threeten:threetenbp:1.3.3",
        threetenbp_notzdb : "org.threeten:threetenbp:1.3.3:no-tzdb",
        javapoet : "com.squareup:javapoet:1.8.0",
        google_options: "com.github.pcj:google-options:1.0.0",

        junit: 'junit:junit:4.12',
        truth: 'com.google.truth:truth:0.32',
        compile_testing: 'com.google.testing.compile:compile-testing:0.11',
]
