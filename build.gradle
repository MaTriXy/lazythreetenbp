apply plugin: 'com.github.ben-manes.versions'

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
  }
}
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

ext {
    running_on_ci = 'true'.equals(System.getenv('CI'))

    version_java = JavaVersion.VERSION_1_7

    version_android_minimum_sdk = 16
    version_android_compile_sdk = 26
    version_android_build_tools = '26.0.1'
}

ext.deps = [
        //runtime
        support_annotations : "com.android.support:support-annotations:22.2.0",
        threetenbp_notzdb : "org.threeten:threetenbp:1.3.4:no-tzdb",

        //compiler
        threetenbp : "org.threeten:threetenbp:1.3.4",
        javapoet : "com.squareup:javapoet:1.9.0",
        google_options: "com.github.pcj:google-options:1.0.0",

        //test
        junit: 'junit:junit:4.12',
        truth: 'com.google.truth:truth:0.34',
        compile_testing: 'com.google.testing.compile:compile-testing:0.11',
]
