language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25

jdk:
  - oraclejdk8

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    # ORG_GRADLE_PROJECT_SONATYPE_NEXUS_USERNAME
    - secure: ""
    # ORG_GRADLE_PROJECT_SONATYPE_NEXUS_PASSWORD
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle/wrapper
    - $HOME/.gradle/caches/modules-2/files-2.1
